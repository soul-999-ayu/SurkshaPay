<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaPay Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box" id="login">
            <h1>SurakshaPay</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <p><a onclick="toForgotPass()">Forgot username or password?</a></p>
                </div>
                <button type="submit">Login</button>
                <div>
                    <p><a href="signup.html">New to SurakshaPay? Signup here!</a></p>
                </div>
            </form>
        </div>

        <div class="login-box" id="forgot">
            <h1>SurakshaPay</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="emailForgot" name="emailForgot" placeholder="Enter your email" required>
                </div>
                <button onclick="sendOTP()">Send OTP</button>
                <div>
                    <p><a onclick="backToLogin('p1')">Recalled the password? Login here!</a></p>
                </div>
            </form>
        </div>

        <div class="login-box" id="forgot2">
            <h1>SurakshaPay</h1>
            <form>
                <div class="input-group">
                    <label for="otp">OTP</label>
                    <input type="number" id="otp" name="otp" placeholder="Enter your otp" required>
                </div>
                <button onclick="changePass()">Verify</button>
                <div>
                    <p><a onclick="backToLogin('p2')">Recalled the password? Login here!</a></p>
                </div>
            </form>
        </div>

        <div class="login-box" id="forgot3">
            <h1>SurakshaPay</h1>
            <form>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confpassword">Confirm password</label>
                    <input type="password" id="confpassword" name="confpassword" placeholder="Confirm your password" required>
                </div>
                <button >Change Password</button>
                <div>
                    <p><a onclick="backToLogin('p3')">Recalled the password? Login here!</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="js/login.js"></script>
</body>
</html>
