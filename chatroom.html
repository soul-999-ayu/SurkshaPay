<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshaPay - Secure Chatroom</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body class="bg-cover bg-center bg-fixed bg-no-repeat min-h-screen text-white flex items-center justify-center p-4">

    <div class="glass-effect w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[90vh]">
        <header class="flex justify-between items-center p-4 border-b border-white/10 flex-shrink-0">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <div>
                    <h2 class="text-lg font-bold">Chatroom 1A2B3C</h2>
                    <p class="text-sm text-gray-300">2 members online</p>
                </div>
            </div>

            <div class="flex items-center space-x-2 md:space-x-4">
                <button class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20 transition-colors duration-300" title="Start Voice Call">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                </button>
                 <button class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20 transition-colors duration-300" title="More Options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                </button>
            </div>
        </header>

        <main class="flex-grow p-4 md:p-6 overflow-y-auto">
            <div class="space-y-6">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 bg-white/10 rounded-full flex-shrink-0"></div>
                    <div>
                        <div class="bg-white/10 p-3 rounded-lg rounded-tl-none">
                            <p>Hey! How's it going?</p>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">10:30 AM</p>
                    </div>
                </div>

                <div class="flex items-start gap-3 flex-row-reverse">
                    <div class="w-10 h-10 bg-blue-600/50 rounded-full flex-shrink-0"></div>
                    <div>
                        <div class="bg-blue-600 p-3 rounded-lg rounded-tr-none">
                            <p>Hey! I'm doing great. Just checking out this new chatroom.</p>
                        </div>
                        <p class="text-xs text-gray-400 mt-1 text-right">10:31 AM</p>
                    </div>
                </div>

                 <div class="flex items-start gap-3">
                    <div class="w-10 h-10 bg-white/10 rounded-full flex-shrink-0"></div>
                    <div>
                        <div class="bg-white/10 p-3 rounded-lg rounded-tl-none">
                            <div class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <span>Secret Media</span>
                            </div>
                            <p class="text-sm text-gray-300 mt-1">Click to view</p>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">10:32 AM</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-4 border-t border-white/10 flex-shrink-0">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <button class="w-10 h-10 glass-effect rounded-full flex items-center justify-center hover:bg-white/10 transition-colors" title="Send Secret Pic or Video">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-400"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                    <button class="w-10 h-10 glass-effect rounded-full flex items-center justify-center hover:bg-white/10 transition-colors" title="Send Document">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    </button>
                </div>

                <input type="text" placeholder="Type a message..." class="w-full bg-white/10 border-none rounded-lg py-3 px-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none">

                <button class="w-12 h-12 bg-blue-600 hover:bg-blue-700 transition-all duration-300 text-white font-semibold rounded-lg flex items-center justify-center shadow-lg flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>
    
    <script src="res/js/script.js"></script>
</body>
</html>
